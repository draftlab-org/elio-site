media:
  input: src/assets
  output: /src/assets
content:
  - name: hero
    label: Hero content
    path: src/data/hero.yaml
    type: file
    format: yaml
    list: true
    fields:
      - name: id
        label: Section name
        hidden: true
        type: string
        default: "hero"
      - name: content
        label: Content
        type: rich-text
        options:
          media: false
      - name: image
        label: Image
        type: image